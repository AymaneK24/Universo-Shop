<div class="amazon-logo">
    <img src="unv.png" alt="Universo Logo">
</div>
  
<div class="sign-in-container">
    <h2>Create account</h2>
  @if(errorMessage){
    <div> {{errorMessage}} </div>
  }
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <label for="name">Your name</label>
      <input type="text" id="name" name="name"  formControlName="username" required>

      <label for="email">Email</label>
      <input type="text" id="email" name="email"  formControlName="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password"  formControlName="password"  required>


      <button type="submit">Create your Universo account</button>
    </form>

    <p>By creating an account, you agree to Universo's 
      <a href="#">Conditions of Use & Sale</a>. Please see our 
      <a href="#">Privacy Notice</a>, and <a href="#">Cookies Notice</a>.
    </p>

    <p>Already have an account? <a class="nav-link"   routerLink="/signin" routerLinkActive="active">Sign in</a></p>
</div>
<div class="okk" style="height: 1vh"></div>
