<div class="home-container">
    <!-- Banner Section -->
    <div class="banner">
      <h1>Welcome to Our Shop!</h1>

      <p>Discover the best products at unbeatable prices</p>
      <button class="shop-now-btn" (click)="goToProducts()">Shop Now</button>
    </div>
  
    <!-- Image Grid Section -->
    <div class="container">
       
        <h2>Shop now<br>Delivery guy is next to your house<br><i class="fa-solid fa-down-long"></i></h2>
       
        <div class="row">
          <div class="col-md-3" *ngFor="let item of images">
            <div class="product-card">
              <div class="image">
                <img [src]="item.src" class="category-image" alt="{{ item.title }}"  (click)="goTothisproducts(item.title)" >
              </div>
              
              <div class="card-body">
                <h3 class="card-title">{{ item.title }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
  </div>

  <app-footer></app-footer>
